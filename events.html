<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Events - CSE Department</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" />
    <link href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css" rel="stylesheet" />
    <style>
        body {
            background-color: #f8f9fa;
        }
        
        .event-card {
            transition: transform 0.3s ease-in-out;
        }
        
        .event-card:hover {
            transform: scale(1.03);
        }
    </style>
</head>

<body>
    <div class="container py-5">
        <h1 class="text-center mb-4 animate__animated animate__fadeInDown">Department Events</h1>
        <div class="row g-4">
            <div class="col-md-4">
                <div class="card event-card shadow-sm">
                    <img src="event1.jpg" class="card-img-top" alt="Event 1">
                    <div class="card-body">
                        <h5 class="card-title">Tech Expo 2025</h5>
                        <p class="card-text">A showcase of innovative student projects and industry tech talks.</p>
                    </div>
                </div>
            </div>
            <div class="col-md-4">
                <div class="card event-card shadow-sm">
                    <img src="event2.jpg" class="card-img-top" alt="Event 2">
                    <div class="card-body">
                        <h5 class="card-title">Coding Competition</h5>
                        <p class="card-text">An inter-university programming battle to test skills and creativity.</p>
                    </div>
                </div>
            </div>
            <div class="col-md-4">
                <div class="card event-card shadow-sm">
                    <img src="event3.jpg" class="card-img-top" alt="Event 3">
                    <div class="card-body">
                        <h5 class="card-title">AI Seminar Series</h5>
                        <p class="card-text">Seminars from AI professionals about current trends and career paths.</p>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
