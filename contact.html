<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Contact Us - Department</title>
    <!-- Bootstrap 5 CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
    <style>
        body {
            background-color: #f8f9fa;
        }
        
        .section-title {
            color: #0d6efd;
            font-weight: 700;
            font-size: 2rem;
            border-bottom: 3px solid #0d6efd;
            padding-bottom: 0.3rem;
            margin-bottom: 1.5rem;
        }
        
        .contact-info p {
            font-size: 1.1rem;
        }
        
        iframe {
            border: 0;
            width: 100%;
            height: 350px;
            border-radius: 0.5rem;
            box-shadow: 0 4px 15px rgb(13 110 253 / 0.2);
        }
        
        .form-control:focus {
            border-color: #0d6efd;
            box-shadow: 0 0 8px rgba(13, 110, 253, .5);
        }
        
        .btn-primary {
            min-width: 120px;
            font-weight: 600;
        }
    </style>
</head>

<body>
    <div class="container py-5">
        <h1 class="section-title mb-4">Contact Us</h1>
        <div class="row gy-4">
            <!-- Contact Info -->
            <div class="col-md-5">
                <h2 class="h4 mb-3 text-primary">Department Address</h2>
                <div class="contact-info mb-4">
                    <p><strong>Address:</strong><br />123 University Ave,<br />City, State, 12345</p>
                    <p><strong>Phone:</strong><br /><a href="tel:+1234567890" class="text-decoration-none text-dark">+1 (234) 567-890</a></p>
                    <p><strong>Email:</strong><br /><a href="mailto:csdept@xyzuniversity.edu" class="text-decoration-none text-dark">csdept@xyzuniversity.edu</a></p>
                </div>
                <h2 class="h4 mb-3 text-primary">Find Us Here</h2>
                <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3153.086330725857!2d-122.08424948468292!3d37.42206577982507!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x808fb7507bb023d3%3A0x36b679f9c99b581!2sGoogleplex!5e0!3m2!1sen!2sus!4v1695758374986!5m2!1sen!2sus"
                    allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade" title="Department Location"></iframe>
            </div>
            <!-- Contact Form -->
            <div class="col-md-7">
                <h2 class="h4 mb-3 text-primary">Send Us a Message</h2>
                <form novalidate>
                    <div class="mb-3">
                        <label for="name" class="form-label">Name <span class="text-danger">*</span></label>
                        <input type="text" class="form-control" id="name" name="name" placeholder="Your full name" required aria-required="true" />
                        <div class="invalid-feedback">Please enter your name.</div>
                    </div>
                    <div class="mb-3">
                        <label for="email" class="form-label">Email <span class="text-danger">*</span></label>
                        <input type="email" class="form-control" id="email" name="email" placeholder="name@example.com" required aria-required="true" />
                        <div class="invalid-feedback">Please enter a valid email address.</div>
                    </div>
                    <div class="mb-3">
                        <label for="subject" class="form-label">Subject <span class="text-danger">*</span></label>
                        <input type="text" class="form-control" id="subject" name="subject" placeholder="Subject of your message" required aria-required="true" />
                        <div class="invalid-feedback">Please enter the subject.</div>
                    </div>
                    <div class="mb-3">
                        <label for="message" class="form-label">Message <span class="text-danger">*</span></label>
                        <textarea class="form-control" id="message" name="message" rows="5" placeholder="Write your message here..." required aria-required="true"></textarea>
                        <div class="invalid-feedback">Please enter your message.</div>
                    </div>
                    <button type="submit" class="btn btn-primary">Send Message</button>
                </form>
            </div>
        </div>
    </div>

    <!-- Bootstrap Bundle and validation script -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        (() => {
            // Form validation
            'use strict';

            const form = document.querySelector('form');

            form.addEventListener('submit', event => {
                if (!form.checkValidity()) {
                    event.preventDefault();
                    event.stopPropagation();
                }

                form.classList.add('was-validated');
            });
        })();
    </script>
</body>

</html>
