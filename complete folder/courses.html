<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Course Structure by Year</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
    <link href="https://cdn.jsdelivr.net/npm/aos@2.3.4/dist/aos.css" rel="stylesheet">
    <style>
        body {
            margin: 0;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: #f4f7fa;
            color: #333;
        }
        
        header {
            background: #2c3e50;
            color: white;
            padding: 2rem;
            text-align: center;
        }
        
        h1 {
            margin-bottom: 0;
            font-size: 2.5rem;
        }
        
        section {
            padding: 2rem 5%;
        }
        
        .year-section {
            margin-bottom: 4rem;
            animation: fadeInUp 1s ease;
        }
        
        .year-title {
            font-size: 2rem;
            margin-bottom: 1.5rem;
            border-left: 5px solid #3498db;
            padding-left: 1rem;
            color: #2c3e50;
        }
        
        .course-gallery {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
            gap: 1.5rem;
        }
        
        .course-img {
            position: relative;
            overflow: hidden;
            border-radius: 12px;
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.1);
        }
        
        .course-img img {
            width: 100%;
            height: auto;
            transition: transform 0.4s ease;
        }
        
        .course-img:hover img {
            transform: scale(1.05);
        }
        
        .semester-label {
            position: absolute;
            bottom: 0;
            left: 0;
            right: 0;
            background: rgba(0, 0, 0, 0.6);
            color: #fff;
            text-align: center;
            padding: 0.5rem;
            font-weight: bold;
        }
        
        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(50px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
    </style>
</head>

<body>
    <header>
        <h1>Course Structure</h1>
        <p>Explore the subjects offered in each semester, organized year-wise</p>
    </header>

    <!-- Year 1 -->
    <section class="year-section" data-aos="fade-up">
        <h2 class="year-title">First Year</h2>
        <div class="course-gallery">
            <div class="course-img">
                <img src="CSE1st2ndY (1).jpg" alt="1st Semester">

            </div>

        </div>
    </section>

    <!-- Year 2 -->
    <section class="year-section" data-aos="fade-up">
        <h2 class="year-title">Second Year</h2>
        <div class="course-gallery">
            <div class="course-img">
                <img src="CSE1st2ndY (2).jpg" alt="3rd Semester">

            </div>

        </div>
    </section>

    <!-- Year 3 -->
    <section class="year-section" data-aos="fade-up">
        <h2 class="year-title">Third Year</h2>
        <div class="course-gallery">
            <div class="course-img">
                <img src="CSE3rd4thY (1).jpg" alt="5th Semester">

            </div>

        </div>
    </section>

    <!-- Year 4 -->
    <section class="year-section" data-aos="fade-up">
        <h2 class="year-title">Fourth Year</h2>
        <div class="course-gallery">
            <div class="course-img">
                <img src="CSE3rd4thY2.jpg" alt="7th Semester">

            </div>

        </div>
    </section>

    <!-- AOS Animations -->
    <script src="https://cdn.jsdelivr.net/npm/aos@2.3.4/dist/aos.js"></script>
    <script>
        AOS.init({
            duration: 1000,
            once: true
        });
    </script>
</body>

</html>
